<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>

    <div class="contenedor1">
      <p class="resultados">Your Result</p>
      <div class="circulo">
        <h1>76</h1>
        <p>of 100</p>
      </div>
  
      <h2>Great</h2>
      <p class="parrafo">You scored higher than 65% of the people who have taken these tests.</p>
    </div>



    <div class="contenedor2">
      <h2>Summary</h2>

      <div class="conteinerDatos reaction">
        <div class="subtitulo">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h3>Reaction</h3>
        </div>
        <div class="Datos">
          <span>80</span> / 100
        </div>
      </div>
  
      <div class="conteinerDatos memory">
        <div class="subtitulo">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <h3>Memory</h3>
        </div>
        <div class="Datos">
          <span>92</span> / 100
        </div>
      </div>
  
      <div class="conteinerDatos varbal">
        <div class="subtitulo">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <h3>Verbal</h3>
        </div>
        <div class="Datos">
          <span>61</span> / 100
        </div>
      </div>
  
      <div class="conteinerDatos visual">
        <div class="subtitulo">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h3>Visual</h3>
        </div>
        <div class="Datos">
          <span>72</span> / 100
        </div>
      </div>
      <div class="conteinerContinue">
        <a href="#" class="continue">Continue</a>
      </div>
    </div>
  </main>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s D√≠az</a>.
  </div>
</body>
</html>
